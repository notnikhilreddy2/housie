<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housie</title>
  <style>
    :root {
      --bg: #f8fafc;          /* slate-50 */
      --panel: #ffffff;       /* white */
      --text: #0f172a;        /* slate-900 */
      --border: #e5e7eb;      /* gray-200 */
      --shadow: 0 8px 20px rgba(2, 6, 23, 0.08);
      --accent: #16a34a;      /* green-600 */
      --accent-hover: #15803d;/* green-700 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      -webkit-tap-highlight-color: transparent;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .title { font-size: clamp(20px, 5vw, 28px); font-weight: 900; letter-spacing: .2px; margin-bottom: 18px; text-align: center; }

    .buttons {
      width: min(600px, 100%);
      display: grid;
      grid-template-columns: repeat(2, minmax(160px, 1fr));
      gap: 16px;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 18px 24px;
      box-shadow: var(--shadow);
      color: var(--text);
      font-weight: 900;
      font-size: clamp(18px, 4.5vw, 24px);
      transition: transform 0.06s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      user-select: none;
      touch-action: manipulation;
    }
    a.btn:hover { transform: translateY(-1px); }
    a.btn:active { transform: translateY(1px); }
    a.btn:focus-visible { outline: 3px solid #86efac; outline-offset: 3px; }

    /* Optional accent for variety; both are big, clean buttons */
    a.btn.host { background: #ecfdf5; border-color: #a7f3d0; color: #065f46; }
    a.btn.host:hover { background: #d1fae5; }

    a.btn.player { background: #eef2ff; border-color: #c7d2fe; color: #3730a3; }
    a.btn.player:hover { background: #e0e7ff; }

    @media (max-width: 560px) {
      .buttons { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="title">Housie</div>
      <div class="buttons">
        <a class="btn host" href="housie_host.html" aria-label="Open Host">Host</a>
        <a class="btn player" href="housie_player.html" aria-label="Open Player">Player</a>
      </div>
    </div>
  </div>
</body>
</html>
